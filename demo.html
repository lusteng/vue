<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <div>{{test.test.a}}</div>
        <div>{{test.dddd}}</div>
        <div>{{arr[3]}}</div>

        <button @click="handleAdd">+</button>
    </div>
    <script src="./dist/vue.js"></script> 
      
        <script>
            var child1 = {
                template: '<div>组件1:<input type="text"/></div>',
            }
            var child2 = {
                template: '<keep-alive><div>组件2:<input type="text"/></div></keep-alive>'
            }
            var vm = new Vue({
                el: '#app',
                components: {
                    child1,
                    child2,
                },
                data() {
                    return { 
                        num: "11",
                        musite: "12122",
                        test: {
                            test: {
                                a: 222,
                                b: 3333
                            }
                        },
                        arr: [1,3,4,5]
                    }
                },
                methods: { 
                    handleAdd(){
                        let _this = this
                        this.test.test.a ++
                        this.test.dddd = '3333'
                        setTimeout(() => {
                            this.arr[3] = this.test.test.a
                        }, 100)
                    }
                }
            })
        </script> 
</body>
</html>
