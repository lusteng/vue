<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <div></div>

    <script>
        class Dep {
            constructor(data){ 
                this.deactivated(data) 
            }

            deactivated(data) {
                let keys = Object.keys(data)
                keys.forEach(k => {
                    Object.defineProperty(data, k, {
                        set(newVal){
                            console.log(`设置值：${ k}, ${newVal}`);
                            return newVal
                        },
                        get(val){
                            console.log(`获取值：${val}`);
                            return val
                        }
                    })    
                })
            }
        }

        let a = {
            b: "323",
            fff: {
                ff: "3333"
            }
        }
        var b = [2,4,5,56]
        new Dep(b)  
        console.log(b) 
</script>
</body>
</html>
